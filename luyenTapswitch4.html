<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyenTapswitch4</title>
</head>
<body>
    <script>
        var value = parseInt(prompt('Import another number?'));
              switch ( value > 0 ? 1 : value < 0 ? -1 : 0) {
                  case 1:
                      alert(1);
                      break;
                  case -1:
                      alert(-1);
                      break;
                  default:
                      alert(0);
        }
    </script>
</body>
</html>
